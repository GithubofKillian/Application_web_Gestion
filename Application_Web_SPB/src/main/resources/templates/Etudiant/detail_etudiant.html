<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails de l'Étudiant</title>
  <link rel="stylesheet" th:href="@{/resources/css/detail.css}">
</head>
<body>
<div class="container">
  <h1>Détails de l'Étudiant</h1>

  <p><strong>Nom :</strong> <span th:text="${etudiant.nom}"></span></p>
  <p><strong>Prénom :</strong> <span th:text="${etudiant.prenom}"></span></p>
  <p><strong>Date de naissance :</strong> <span th:text="${etudiant.dateNaissance}"></span></p>
  <p><strong>Contact :</strong> <span th:text="${etudiant.contact}"></span></p>
  <p><strong>Mot de passe :</strong> <span th:text="${etudiant.mdp}"></span></p>

  <a th:href="@{'/etudiantservlet?action=edit&id=' + ${etudiant.id}}">
    <button type="button">Modifier</button>
  </a>
  <br><br>
  <a th:href="@{/etudiantservlet}">Retour</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier Étudiant</title>
  <link rel="stylesheet" th:href="@{/resources/css/modifier.css}">
</head>
<body>
<div class="container">
  <h1>Modifier l'Étudiant</h1>

  <form th:action="@{/etudiantservlet}" method="post">
    <input type="hidden" name="action" value="update">
    <input type="hidden" name="id" th:value="${etudiant.id}">

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:value="${etudiant.nom}" required><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" th:value="${etudiant.prenom}" required><br>

    <label for="dateNaissance">Date de naissance :</label>
    <input type="date" id="dateNaissance" name="dateNaissance" th:value="${etudiant.dateNaissance}" required><br>

    <label for="contact">Contact :</label>
    <input type="text" id="contact" name="contact" th:value="${etudiant.contact}" required><br>

    <label for="mdp">Mot de passe :</label>
    <input type="text" id="mdp" name="mdp" th:value="${etudiant.mdp}" required><br>

    <button type="submit">Modifier</button>
  </form>
  <br>
  <a th:href="@{/etudiantservlet}">Retour</a>
</div>
</body>
</html>

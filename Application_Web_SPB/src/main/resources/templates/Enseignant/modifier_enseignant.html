<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Enseignant</title>
    <link rel="stylesheet" th:href="@{/resources/css/modifier.css}">
</head>
<body>
<div class="container">
    <h1>Modifier l'enseignant</h1>

    <form th:action="@{/enseignantservlet}" method="post">
        <input type="hidden" name="action" value="update">
        <input type="hidden" name="id" th:value="${enseignant.id}">

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" th:value="${enseignant.nom}" required><br>

        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" name="prenom" th:value="${enseignant.prenom}" required><br>

        <label for="dateNaissance">Date de Naissance :</label>
        <input type="date" id="dateNaissance" name="dateNaissance" th:value="${enseignant.dateNaissance}" required><br>

        <label for="contact">Contact :</label>
        <input type="text" id="contact" name="contact" th:value="${enseignant.contact}" required><br>

        <label for="mdp">Mot de passe :</label>
        <input type="text" id="mdp" name="mdp" th:value="${enseignant.mdp}" required><br>

        <button type="submit">Modifier</button>
    </form>
    <br>
    <a th:href="@{/enseignantservlet}">Retour</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Résultat</title>
    <link rel="stylesheet" th:href="@{/resources/css/modifier.css}">
</head>
<body>
<div class="container">
    <h1>Modifier un Résultat</h1>
    <form th:action="@{/resultatservlet}" method="post">
        <input type="hidden" name="action" value="update">
        <input type="hidden" name="id" th:value="${resultat.id}">

        <label>Étudiant :</label>
        <select name="etudiantId">
            <option th:each="etudiant : ${etudiants}" th:value="${etudiant.id}" th:text="${etudiant.nom + ' ' + etudiant.prenom}" th:selected="${etudiant.id == resultat.etudiant.id}"></option>
        </select><br><br>

        <label>Cours :</label>
        <select name="coursId">
            <option th:each="cours : ${cours}" th:value="${cours.id}" th:text="${cours.nom}" th:selected="${cours.id == resultat.cours.id}"></option>
        </select><br><br>

        <label>Note :</label>
        <input type="number" name="note" th:value="${resultat.note}" min="0" max="20" step="0.1"><br><br>

        <button type="submit">Modifier</button>
    </form>
    <br>
    <a th:href="@{/resultatservlet}">Retour</a>
</div>
</body>
</html>
